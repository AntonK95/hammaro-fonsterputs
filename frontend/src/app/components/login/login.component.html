<div class="login-container">
    <h2>Logga in</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label for="email">E-post</mat-label>
        <input matInput placeholder="mail@exempel.se" id="email" formControlName="email" type="email" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label for="password">Lösenord</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" placeholder="Lösenord" id="password" formControlName="password" type="password" required>
        <button class="show-hide-btn" 
                mat-icon-button
                matSuffix
                (click)="clickEvent($event)"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide()">
              <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
      </mat-form-field>
      <button class="login-btn" type="submit" [disabled]="loginForm.invalid">Logga in</button>
    </form>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
</div>
