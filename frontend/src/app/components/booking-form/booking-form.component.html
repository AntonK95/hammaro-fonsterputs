
<div class="booking-container">
    <h2>Boka tjänst</h2>
    <form [formGroup]="bookingForm" (ngSubmit)="submitBooking()">
      <label>Förnamn</label>
      <input type="text" formControlName="firstName" required />
  
      <label>Efternamn</label>
      <input type="text" formControlName="lastName" required />
  
      <label>E-post</label>
      <input type="email" formControlName="email" required />
  
      <label>Telefon</label>
      <input type="text" formControlName="phone" required />
  
      <label>Datum</label>
      <input type="date" formControlName="date" required />
  
      <label>Produkt</label>
      <select formControlName="product">
        <option value="">Välj en produkt</option>
        <option value="Fönsterputs">Fönsterputs</option>
        <option value="Takrengöring">Takrengöring</option>
        <option value="Fasadtvätt">Fasadtvätt</option>
      </select>
  
      <button type="submit" [disabled]="bookingForm.invalid">Boka</button>
    </form>
  </div>
