<h2>Alla bekrfäftade bokningar</h2>

<ul *ngIf="confirmedBookings.length > 0; else noConfirmedBookings">
  <li *ngFor="let booking of confirmedBookings">
    <span>Boknings ID: {{booking.id}}</span><br>
    <span>Tid: {{booking.totalDuration}}</span><br>
    <span>Bekräftat datum: {{booking.confirmedDate}}</span><br>
  </li>
</ul>

<ng-template #noConfirmedBookings>
  <p>Inga bokningar hittades.</p>
</ng-template>
